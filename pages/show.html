<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <script defer src="show.js"></script>
    <title>Vimium C Display</title>
    <meta name="supported-color-schemes" content="light dark">
    <link rel="stylesheet" href="show.css">
    <script src="loader.js"></script>
    <meta name="referrer" content="never">
  </head>

  <body>
    <a id="bgLink" aria-hidden="true"></a>

    <template id="bodyTemplate">
      <img id="shownImage" tabindex="0">

      <div id="shownText">
        <div id="textBox">
          <span id="textTip"></span><span class="colon" data-colon=": "></span><span
            id="textBody" tabindex="0"></span>
        </div>
      </div>

    </template>
  </body>
</html>
